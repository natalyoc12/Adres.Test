<header class="sticky top-0 z-30 flex h-16 items-center gap-4 border-b bg-card px-6">
	<div class="flex-1">
		<div class="relative max-w-md">
			<svg class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-muted-foreground"
				xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
				<circle cx="11" cy="11" r="6" stroke-width="2" />
				<path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>
			<input type="search" placeholder="Buscar adquisiciÃ³n..."
				class="pl-9 bg-transparent w-full h-10 rounded-md border border-transparent focus:border-input focus:ring-0" />
		</div>
	</div>

	<div #menuContainer class="relative">
		<button (click)="toggleDropdown($event)" type="button"
			class="btn-ghost size-icon relative inline-flex items-center justify-center h-10 w-10 rounded-md">
			<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
				stroke="currentColor">
				<path
					d="M15 17h5l-1.405-1.405A2.032 2.032 0 0 1 18 14.158V11a6 6 0 0 0-5-5.917V4a1 1 0 1 0-2 0v1.083A6 6 0 0 0 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h11z"
					stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				<path d="M13.73 21a2 2 0 0 1-3.46 0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
			</svg>

			<span class="absolute right-1 top-1 flex h-2 w-2">
				<span
					class="absolute inline-flex h-full w-full animate-ping rounded-full bg-destructive opacity-75"></span>
				<span class="relative inline-flex h-2 w-2 rounded-full bg-destructive"></span>
			</span>
		</button>

		<div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-80">
			<div class="bg-card border rounded-md shadow-md overflow-hidden">
				<div *ngFor="let n of notifications" class="p-3 hover:bg-muted cursor-pointer">
					<p class="text-sm font-medium">{{ n.title }}</p>
					<p class="text-xs text-muted-foreground">{{ n.time }}</p>
				</div>
			</div>
		</div>
	</div>
</header>
